<html>
  <head>
    <meta charset='utf-8'>
    <title>bartinder</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> /-->

  </head>

  <body>
    <div class='header'>
      <h2>Bartinder</h2>
    </div>
    <div id='welcome'>
      <h3>Welcome to Bartinder</h3>
      <p>Bartinder is an app designed to match you to your perfect cocktail in three easy steps:</p>
      <ol>
        <li>tell me what you're working with</li>
        <li>tell me what you like</li>
        <li>meet your matches</li>
      </ol>
      <p>Ready to get started?</p>
      <input type='button' value='Yes!' onclick='makeBarSpot()'>
    </div>
    <div id=barSpot class='barSpotDiv'>
      <div id=barHeader></div>
      <div id=barBoxes></div>
      <div id=barFooter></div>
    </div>
    <div id='tastes'>
      <!-- <input type='button' value='Input Tastes' onclick='inputTastes()'> /-->
    </div>
    <div id='matches'>
      <!-- <input type='button' value='Make Cocktails' onclick='this.disabled=true; printMatches()'> / -->
    </div>
    <!-- <footer class='bottom'> </footer> -->
    <script type='text/javascript' src='bartinder.js'></script>
    <script src='https://hammerjs.github.io/dist/hammer.js'></script>
    <!-- <script type='text/javascript' src='cocktail_dump.json'></script> /-->

  </body>

</html>
